{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Jquery -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

    <!-- Jquery Formset -->
    <script src="{% static 'js/jquery.formset.js' %}"></script>

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- CSS FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
    <!-- CSS Projeto Django -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark page-header">
        <h1><a href="{% url 'listcliente' %}">Clínica</a> <i class="fas fa-heartbeat"></i></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-menu">
                <li class="nav-item active mt-2">
                    <a class="nav-link" href="{% url 'listcliente' %}">Início <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item mt-2">
                    <a class="nav-link" href="{% url 'cadastrocliente' %}">Cadastrar Cliente</a>
                </li>
                <li class="nav-item mt-2">
                    <a class="nav-link" href="{% url 'listcliente' %}">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="wrapper">
        {% block content %}
        {% endblock %}
    
        <footer class="footer mt-4 py-3">
            <div class="container">
                <a>© 2020, CineBox. Todos os Direitos Reservados</a>
                <div class="dropdown-divider dropdown-divider-footer"></div>
            </div>
        </footer>
    </div>
</body>

<!-- JS do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
